<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Navigation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/zbi3jrc.css" />
  </head>
  <body>
    <!-- Menu Overlay -->
    <div class="overlay overlay-slide-left" id="overlay">
      <!-- Menu Items -->
      <nav>
        <ul>
          <li id="nav-1" class="slide-out-1"><a href="#home">Home</a></li>
          <li id="nav-2" class="slide-out-2"><a href="#about">About</a></li>
          <li id="nav-3" class="slide-out-3"><a href="#skills">Skills</a></li>
          <li id="nav-4" class="slide-out-4">
            <a href="#projects">Projects</a>
          </li>
          <li id="nav-5" class="slide-out-5"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- Menu Bars -->
    <div class="menu-bars" id="menu-bars">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <!-- Sections -->
    <section id="home">
      <a href="https://krissygroom.github.io/krissy-portfolio/" target="_blank">
        kdcg design
      </a>
      <h1 class="heading-primary">Gorgeous sites that make a splash</h1>

      <div id="home-video">
        <video id="home-video__content" autoplay muted loop>
          <source src="img/waves.mp4" type="video/mp4" />
          Your browser is not supported!
        </video>
      </div>
    </section>
    <section id="about">
      <h2 class="heading-secondary">Learn More About Me</h2>
    </section>
    <section id="skills">
      <h2 class="heading-secondary">These Are My Strengths</h2>
    </section>
    <section id="projects">
      <h2 class="heading-secondary">These Are My Results</h2>
    </section>
    <section id="contact">
      <h2 class="heading-secondary">Available Anytime</h2>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
